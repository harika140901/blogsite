{% extends 'blog/base.html' %}
{% block content %}
<div class="jumbotron">
    <h2>PLEASE LOGIN:</h2>
    <h4>make sure u r a superuser</h4>

    {% if form.errors %}
    <h3 class="your username or passord is incorrect.please try again"></h3>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-primary" value="login">
        <input type="hidden" name="next" value="{{next}}">
    </form>
</div>

{% endblock %}
